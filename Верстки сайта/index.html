<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Главная страница</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <header class="top top_mob center">   
            <section class="top__content top__content_mob">
                <h1 class="top__title top__title_mob">
                    Добро пожаловать на мой сайт !
                </h1>
                <h2 class="top__text">
                    Вам предстоит пройти несколько увлекательных игр. Если готов нажимай <b>поехали</b> и <b>приступай</b>
                </h2>
                <div>
                    <a class="top__button" href="#">Поехали!</a>
                </div>
            </section>   
        </header>
        <footer class="footer center">
            <section class="game-box center">
                <div class="items">
                   <div class="item item_1"><h3 class="name">Игра 1</h3></div>
                   <div class="item item_2"><h3 class="name">Игра 2</h3></div>
                   <div class="item item_3"><h3 class="name">Игра 3</h3></div>
                </div>
            </section>
        </footer>
    </main>   
</body>
</html>
